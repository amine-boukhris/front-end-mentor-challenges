<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <title>Age calculator app</title>

  <link rel="stylesheet" href="./styles/modern-normalize.css">
  <link rel="stylesheet" href="./styles/utils.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="form">
      <form>
        <div class="form__inputs">
          <div class="form__input">
            <label for="day">Day</label>
            <input type="text" name="day" placeholder="DD">
            <p class="form__error-text">invalid</p>
          </div>
          <div class="form__input">
            <label for="month">Month</label>
            <input type="text" name="month" placeholder="MM">
            <p class="form__error-text">invalid</p>
          </div>
          <div class="form__input">
            <label for="year">Year</label>
            <input type="text" name="year" placeholder="YYYY">
            <p class="form__error-text">invalid</p>
          </div>
        </div>
        <div class="form__submit">
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="calculate age button">
          </button>
        </div>
      </form>
    </div>
    <div class="result">
      <div class="result__days">
        <span class="result__days-value">--</span>
        <span class="result__days-word">days</span>
      </div>
      <div class="result__months">
        <span class="result__months-value">--</span>
        <span class="result__months-word">months</span>
      </div>
      <div class="result__years">
        <span class="result__years-value">--</span>
        <span class="result__years-word">years</span>
      </div>
    </div>
  </div>
</body>

</html>
